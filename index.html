<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꼬들 게임</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .header { font-size: 24px; font-weight: bold; margin-top: 20px; }
        .grid-container { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;}
        .grid { display: grid;
            grid-template-columns: repeat(1, 50px);
            gap: 5px;}
        .cell { width: 50px; height: 50px; border: 2px solid #d1d5db; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background-color: white; }
        /* .cell.correct { background-color: #6aaa64; color: white; }
        .cell.present { background-color: #c9b458; color: white; }
        .cell.absent { background-color: #787c7e; color: white; } */
        .keyboard-container { display: flex; flex-direction: column; align-items: center; gap: 5px; margin-top: 20px; }
        .keyboard-row { display: flex; gap: 5px; }
        .key { width: 40px; height: 50px; border: 1px solid #d1d5db; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; background-color: white; cursor: pointer;}
        .correct  { background-color: #6aaa64; color: white;}
        .present { background-color: #c9b458; color: white;}
        .absent { background-color: #787c7e; color: white;}
        .action-key { width: 80px; height: 50px; border: 1px solid #d1d5db; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; background-color: white; cursor: pointer; }
        .button { margin-top: 30px; width: 100px; height: 40px; border: 1px solid #d1d5db; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; background-color: white; cursor: pointer;}
    </style>
</head>
<body>
    <div class="header">모오오오오챤</div>
    <div class="grid-container" id="grid-container">
        <div class="grid"><div class="cell"></div></div>
        <div class="grid"><div class="cell"></div></div>
        <div class="grid"><div class="cell"></div></div>
        <div class="grid"><div class="cell"></div></div>
        <div class="grid"><div class="cell"></div></div>
        <div class="grid"><div class="cell"></div></div>
    </div>
    <div class="keyboard-container" id="keyboard-container">
        <div class="keyboard-row">
            <div class="key" id="ㅂ" onclick="InputCell('q')">ㅂ</div>
            <div class="key" id="ㅈ" onclick="InputCell('w')">ㅈ</div>
            <div class="key" id="ㄷ" onclick="InputCell('e')">ㄷ</div>
            <div class="key" id="ㄱ" onclick="InputCell('r')">ㄱ</div>
            <div class="key" id="ㅅ" onclick="InputCell('t')">ㅅ</div>
            <div class="key" id="ㅛ" onclick="InputCell('y')">ㅛ</div>
            <div class="key" id="ㅕ" onclick="InputCell('u')">ㅕ</div>
            <div class="key" id="ㅑ" onclick="InputCell('i')">ㅑ</div>
        </div>
        <div class="keyboard-row">
            <div class="key" id="ㅁ" onclick="InputCell('a')">ㅁ</div>
            <div class="key" id="ㄴ" onclick="InputCell('s')">ㄴ</div>
            <div class="key" id="ㅇ" onclick="InputCell('d')">ㅇ</div>
            <div class="key" id="ㄹ" onclick="InputCell('f')">ㄹ</div>
            <div class="key" id="ㅎ" onclick="InputCell('g')">ㅎ</div>
            <div class="key" id="ㅗ" onclick="InputCell('h')">ㅗ</div>
            <div class="key" id="ㅓ" onclick="InputCell('j')">ㅓ</div>
            <div class="key" id="ㅏ" onclick="InputCell('k')">ㅏ</div>
            <div class="key" id="ㅣ" onclick="InputCell('l')">ㅣ</div>
        </div>
        <div class="keyboard-row">
            <div class="action-key" tag="Enter" onclick="InputCell('Enter')">입력</div>
            <div class="key" id="ㅋ" onclick="InputCell('z')">ㅋ</div>
            <div class="key" id="ㅌ" onclick="InputCell('x')">ㅌ</div>
            <div class="key" id="ㅊ" onclick="InputCell('c')">ㅊ</div>
            <div class="key" id="ㅍ" onclick="InputCell('v')">ㅍ</div>
            <div class="key" id="ㅠ" onclick="InputCell('b')">ㅠ</div>
            <div class="key" id="ㅜ" onclick="InputCell('n')">ㅜ</div>
            <div class="key" id="ㅡ" onclick="InputCell('m')">ㅡ</div>
            <div class="action-key" tag="Backspace" onclick="InputCell('Backspace')">삭제</div>
        </div>
    </div>
    <form action="">
        <input class="button" type="number" placeholder="답 길이" min="2" max="15" id="button">
    </form>
    <br>
    <h4>[답 길이] 칸을 비워두면 랜덤 길이의 단어가 선택됩니다.</h4>
    <script src="./data.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
